<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> 
.chart circle {fill: lightblue; stroke: black;} 
#tooltip {
   opacity: 0;
   position: absolute;
   text-align: center;
   width: 60px; height: 40px;
   background: white;
   border 0px;
}
</style>

<body onload='init()'>
<svg class="chart"></svg>
<div id="tooltip"></div>

<script>
async function init() {
  var x = d3.scaleLinear().domain([0,60]).range([0,500]);
  var y = d3.scaleLinear().domain([0,100]).range([500,0]);

  const data = await d3.csv('https://docs.google.com/spreadsheets/d/1fJ7RJibcGHNu0uP06qKi8BAKyVd2IvCqTGqUE9HpHq8/export?format=csv');
var tooltip = d3.select("#tooltip");
  d3.select(".chart")
    .attr("width", 600)
    .attr("height", 600)
    .append("g")
    .attr("transform","translate(50,50)")
    .selectAll('circle').data(data).enter().append('circle')
    .attr('cx', function(d,i) {return x(d.NumberInternetPlans);})
    .attr('cy', function(d,i) {return y(100 * Number(d.PercentAccess));})
    .attr('r', function(d,i) {return 5;})
    .on("mouseover", function(d,i) {
       tooltip.style("opacity",1)
         .style("left",(d3.event.pageX)+"px")
         .style("top", (d3.event.pageY)+"px")
         .html("Country: " + d.Country);
     })
    .on("mouseout", function() { tooltip.style("opacity",0) });


  d3.select("svg").append("g")
    .attr("transform","translate(50,50)")
    .call(d3.axisLeft(y).tickFormat(d3.format("~s")));

  d3.select("svg").append("g")
    .attr("transform","translate(50,550)")
    .call(d3.axisBottom(x).tickFormat(d3.format("~s")));
}
</script>
</body>
</html>
